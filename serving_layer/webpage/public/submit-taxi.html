<!DOCTYPE html>
<html>
<head>
    <title>Submit Taxi Data</title>
    <style>
        body {
            font-family: Arial, sans-serif; /* 全局字体 */
            color: #333; /* 全局文字颜色 */
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center; /* 标题居中 */
            font-size: 2.5em; /* 标题大小 */
            color: #000; /* 标题颜色 */
            margin-top: 20px;
            text-shadow: 1px 1px 2px rgba(255, 255, 255, 0.7); /* 标题阴影 */
        }

        form {
            max-width: 600px; /* 限制表单宽度 */
            margin: 20px auto; /* 表单居中 */
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8); /* 半透明背景色 */
            border-radius: 10px; /* 表单圆角 */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* 表单阴影 */
        }

        label {
            display: block; /* 标签独占一行 */
            margin-bottom: 5px; /* 标签和输入框之间的间距 */
            font-weight: bold; /* 标签加粗 */
        }

        input, button {
            width: 100%; /* 输入框和按钮宽度占满容器 */
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc; /* 输入框边框 */
            border-radius: 5px; /* 输入框圆角 */
            font-size: 1em; /* 输入框字体大小 */
        }

        button {
            background-color: #007bff; /* 按钮背景色 */
            color: #fff; /* 按钮文字颜色 */
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3; /* 按钮悬停时变色 */
        }
    </style>
</head>
<body style="
    background-image: url('D1028_84_235_1200.jpg');
    background-repeat: no-repeat;
    background-position: center top;
    -webkit-background-size: 100%;
    -moz-background-size: 100%;
    -o-background-size: 100%;
    background-size: 100%;
    position: relative;
">
    <div style="
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(255, 255, 255, 0.7); /* 半透明遮罩 */
        z-index: -1; /* 确保内容在遮罩之上 */
    "></div>
    
    <h1>Submit Taxi Trip Data</h1>
    <form action="/submit-taxi-data" method="post">
        <label for="tripId">Trip ID:</label>
        <input type="text" id="tripId" name="tripId" required>

        <label for="taxiId">Taxi ID:</label>
        <input type="text" id="taxiId" name="taxiId" required>

        <label for="tripStartTimestamp">Trip Start Timestamp:</label>
        <input type="datetime-local" id="tripStartTimestamp" name="tripStartTimestamp" required>

        <label for="tripEndTimestamp">Trip End Timestamp:</label>
        <input type="datetime-local" id="tripEndTimestamp" name="tripEndTimestamp" required>

        <label for="tripSeconds">Trip Seconds:</label>
        <input type="number" id="tripSeconds" name="tripSeconds" required>

        <label for="tripMiles">Trip Miles:</label>
        <input type="number" step="0.01" id="tripMiles" name="tripMiles" required>

        <label for="fare">Fare:</label>
        <input type="number" step="0.01" id="fare" name="fare" required>

        <label for="tips">Tips:</label>
        <input type="number" step="0.01" id="tips" name="tips">

        <label for="tolls">Tolls:</label>
        <input type="number" step="0.01" id="tolls" name="tolls">

        <label for="extras">Extras:</label>
        <input type="number" step="0.01" id="extras" name="extras">

        <label for="tripTotal">Trip Total:</label>
        <input type="number" step="0.01" id="tripTotal" name="tripTotal" required>

        <label for="paymentType">Payment Type:</label>
        <input type="text" id="paymentType" name="paymentType" required>

        <label for="company">Company:</label>
        <input type="text" id="company" name="company">

        <label for="pickupCentroidLatitude">Pickup Latitude:</label>
        <input type="number" step="0.000001" id="pickupCentroidLatitude" name="pickupCentroidLatitude">

        <label for="pickupCentroidLongitude">Pickup Longitude:</label>
        <input type="number" step="0.000001" id="pickupCentroidLongitude" name="pickupCentroidLongitude">

        <label for="pickupCentroidLocation">Pickup Location:</label>
        <input type="text" id="pickupCentroidLocation" name="pickupCentroidLocation">

        <label for="dropoffCentroidLatitude">Dropoff Latitude:</label>
        <input type="number" step="0.000001" id="dropoffCentroidLatitude" name="dropoffCentroidLatitude">

        <label for="dropoffCentroidLongitude">Dropoff Longitude:</label>
        <input type="number" step="0.000001" id="dropoffCentroidLongitude" name="dropoffCentroidLongitude">

        <label for="dropoffCentroidLocation">Dropoff Location:</label>
        <input type="text" id="dropoffCentroidLocation" name="dropoffCentroidLocation">

        <button type="submit">Submit Taxi Trip</button>
    </form>
</body>
</html>
